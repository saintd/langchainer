name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: Ubuntu-22.04
    steps:
    - name: Checkout code
      uses: actions checkout@v3
    - name: Set up Python
      uses: actions setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Poetry
      run: pip install poetry
    - name: Install dependencies
      run: poetry install --with dev
    - name: Run tests
      run: poetry run pytest
