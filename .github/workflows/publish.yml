name: Publish to PyPI
on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: ubuntu-22.04
    environment: Release
    permissions:
      id-token: write
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Clean previous builds
      run: rm -rf dist/
    - name: Print commit hash
      run: echo "Building from commit $(git rev-parse HEAD)"
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Poetry
      run: pip install poetry
    - name: Check Poetry version
      run: poetry version
    - name: Build package
      run: poetry build
    - name: Upload package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1