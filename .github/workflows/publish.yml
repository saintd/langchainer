name: Publish to PyPi
on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: Ubuntu-22.04
    permissions:
      id-token: write
    steps:
    - name: Checkout code
      uses: actions checkout@v3
    - name: Set up Python
      uses: actions setup-python@v4
      with:
        python-version: '3.10'
    - name: Install Poetry
      run: pip install poetry
    - name: Build package
      run: poetry build
    - name: Upload package to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
